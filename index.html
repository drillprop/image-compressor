<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>image compressor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center w-3/4 mx-auto">
      <h1 class="mt-4 font-bold uppercase text-2xl">
        image compressor
      </h1>
      <form class="flex flex-col mt-10 items-center">
        <label
          class="cursor-pointer w-full py-4 bg-gray-800 text-white font-medium"
        >
          <span class="block">Choose an image</span>
          <input class="hidden" type="file" name="file" id="file" />
        </label>
        <div class="mt-6 flex justify-between w-full">
          <label>
            <span class="block">Width</span>
            <input
              class="bg-gray-500 block w-full mt-3"
              min="0"
              max="100"
              type="range"
              name="width"
              id="width"
            />
          </label>
          <label>
            <span class="block">Height</span>
            <input
              class="bg-gray-500 block w-full mt-3"
              min="0"
              max="100"
              type="range"
              name="height"
              id="height"
            />
          </label>
        </div>
        <label class="mt-6 block w-full">
          <span class="block">Quality</span>
          <input
            class="bg-gray-500 block w-full mt-3"
            min="0"
            max="100"
            type="range"
            name="quality"
            id="quality"
          />
        </label>
        <button
          class="mt-10 w-full py-2 cursor-not-allowed bg-gray-500 text-white font-medium"
          type="submit"
          disabled
        >
          Resize
        </button>
      </form>
    </div>
  </body>
</html>
